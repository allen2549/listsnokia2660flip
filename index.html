<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tarefas</title>
  <style>
    body {
      font-family: 'Calibri', sans-serif;
      font-size: 16px;
      margin: 10% 0 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      background-color: #000;
      color: #fff;
    }

    body.dark-mode {
      background-color: #000;
      color: #fff;
    }

    form {
      margin: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="text"] {
      width: 80%;
      box-sizing: border-box;
      margin-bottom: 10px;
      padding: 5px;
      font-size: 16px;
      color: #fff;
      background-color: #333;
      text-align: center;
      border: none;
      border-radius: 5px;
    }

    ::placeholder {
      color: #fff;
      text-align: center;
    }

    button {
      width: 40px;
      height: 40px;
      margin: 0 1px;
      padding: 0;
      background: none;
      border: none;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
      font-size: 18px;
      border-radius: 50%;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      text-align: left;
    }

    li {
      margin-bottom: 5px;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 5px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    li:hover {
      background-color: #333;
    }

    .botoes {
      display: flex;
      margin-top: 10px;
    }

    .botoes button {
      margin-right: 5px;
    }

    @media screen and (max-width: 480px) {
      input[type="text"] {
        width: 100%;
      }
    }
  </style>
  <script src="https://allen2549.github.io/listsnokia2660flip/script.js"></script>
</head>
<body>
  <div>
    <h2>Listas</h2>
    <form action="./interacao_bd.php" method="post" onsubmit="return adicionarItem()">
      <input type="text" id="descricao" name="descricao" placeholder="Digite" onkeydown="if(event.key==='Enter') return adicionarItem()">
      <div class="botoes">
        <button class="adicionar" onclick="adicionarItem()">+</button>
        <button class="limpar" onclick="limpar()">X</button>
      </div>
    </form>

    <ul id="lista"></ul>
  </div>
</body>
</html>
