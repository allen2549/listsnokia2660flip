<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML 2.0//EN">
<html>
<head>
  <title>Lista de Tarefas</title>
  <style>
    body {
      font-size: 16px;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      background-color: #333; /* Cor de fundo no modo escuro */
      color: #fff; /* Cor do texto no modo escuro */
      transition: background-color 0.5s, color 0.5s; /* Adicionada transição suave */
    }

    body.dark-mode {
      background-color: #333; /* Cor de fundo no modo escuro */
      color: #fff; /* Cor do texto no modo escuro */
    }

    form {
      margin: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="text"] {
      width: 50%;
      box-sizing: border-box;
      margin-bottom: 10px;
      padding: 5px;
      font-size: 16px;
    }

    input[type="image"].adicionar,
    input[type="image"].limpar,
    input[type="image"].toggle-dark-mode,
    button.concluir {
      width: 32px;
      height: 32px;
      margin: 0 5px;
      padding: 0;
      background: none;
      border: none;
      cursor: pointer;
    }

    img.logo {
      width: 32px;
      height: 32px;
      margin-bottom: 10px;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      text-align: left;
    }

    li {
      margin-bottom: 5px;
      font-size: 16px;
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      padding: 5px;
      border-radius: 5px;
    }

    .botoes {
      display: flex;
      margin-top: 10px;
    }

    .botoes button {
      margin-right: 5px;
    }

    @media screen and (max-width: 240px) {
      input[type="text"] {
        font-size: 14px;
      }
      li, button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div>
    <img class="logo" src="https://cdn-icons-png.flaticon.com/512/9717/9717679.png" alt="Logo">

    <form onsubmit="return adicionarItem()">
      <input type="text" id="valor" name="valor" placeholder="Digite" onkeydown="if(event.key==='Enter') return adicionarItem()">
      <div class="botoes">
        <input type="image" class="adicionar" src="https://cdn-icons-png.flaticon.com/512/738/738882.png" alt="Adicionar">
        <input type="image" class="limpar" src="https://cdn-icons-png.flaticon.com/512/505/505445.png" alt="Limpar">
        </div>
    </form>

    <ul id="lista"></ul>
  </div>

  <script>
    var contador = 1;

    function adicionarItem() {
      var valorInput = document.getElementById("valor").value;
      if (valorInput) {
        var lista = document.getElementById("lista");
        var novoItem = document.createElement("li");
        novoItem.id = "item" + contador;

        var concluirButton = document.createElement("button");
        concluirButton.className = "concluir";
        concluirButton.onclick = function() {
          concluirItem(novoItem.id);
        };

        var imgConcluir = document.createElement("img");
        imgConcluir.src = "https://cdn-icons-png.flaticon.com/512/4646/4646135.png";
        imgConcluir.alt = "Concluir";
        imgConcluir.width = 32;
        imgConcluir.height = 32;
        concluirButton.appendChild(imgConcluir);

        novoItem.appendChild(concluirButton);

        novoItem.appendChild(document.createTextNode(valorInput));

        lista.appendChild(novoItem);

        document.getElementById("valor").value = "";
        contador++;

        return false;
      }
      return true;
    }

    function concluirItem(id) {
      var item = document.getElementById(id);
      item.style.textDecoration = "line-through";
    }

    function limpar() {
      location.reload();
    }

    // Adicionado script para alternar entre os modos claro e escuro
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
