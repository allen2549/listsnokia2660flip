<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tarefas</title>
  <style>
    body {
      font-family: 'Calibri', sans-serif;
      font-size: 16px;
      margin: 10% 0 0; /* Adiciona margem superior de 10% */
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      background-color: #000;
      color: #fff;
    }

    body.dark-mode {
      background-color: #000;
      color: #fff;
    }

    form {
      margin: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="text"] {
      width: 50%;
      box-sizing: border-box;
      margin-bottom: 10px;
      padding: 5px;
      font-size: 16px;
      color: #fff;
      background-color: #333;
      text-align: center;
      border: none;
      border-radius: 5px; /* Adiciona bordas arredondadas */
    }

    ::placeholder {
      color: #fff;
      text-align: center;
    }

    button {
      width: 40px;
      height: 40px;
      margin: 0 5px;
      padding: 0;
      background: none;
      border: none;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
      font-size: 18px;
      border-radius: 50%; /* Adiciona bordas arredondadas */
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      text-align: left;
      border: none;
    }

    li {
      margin-bottom: 5px;
      font-size: 16px;
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      padding: 5px;
      border-radius: 5px; /* Adiciona bordas arredondadas */
    }

    .botoes {
      display: flex;
      margin-top: 10px;
    }

    .botoes button {
      margin-right: 5px;
    }

    @media screen and (max-width: 240px) {
      input[type="text"] {
        font-size: 14px;
      }
      li,
      button {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <div>
    <h2>Listas</h2>
    <form onsubmit="return adicionarItem()">
      <input type="text" id="valor" name="valor" placeholder="Digite" onkeydown="if(event.key==='Enter') return adicionarItem()">
      <div class="botoes">
        <button class="adicionar" onclick="adicionarItem()">+</button>
        <button class="limpar" onclick="limpar()">X</button>
      </div>
    </form>

    <ul id="lista"></ul>
  </div>

  <script>
    var contador = 1;

    function adicionarItem() {
      var valorInput = document.getElementById("valor").value;
      if (valorInput.trim() !== "") {
        var lista = document.getElementById("lista");
        var novoItem = document.createElement("li");
        novoItem.id = "item" + contador;

        var concluirButton = document.createElement("button");
        concluirButton.className = "concluir";
        concluirButton.innerHTML = ">";
        concluirButton.onclick = function() {
          concluirItem(novoItem.id);
        };

        novoItem.appendChild(concluirButton);
        novoItem.appendChild(document.createTextNode(valorInput));
        lista.appendChild(novoItem);
        document.getElementById("valor").value = "";
        contador++;

        return false;
      }
      return false;
    }

    function concluirItem(id) {
      var item = document.getElementById(id);
      var marcado = item.style.textDecoration === "line-through";

      if (marcado) {
        item.style.textDecoration = "none";
      } else {
        item.style.textDecoration = "line-through";
      }
    }

    function limpar() {
      var lista = document.getElementById("lista");
      var ultimoItem = lista.lastElementChild;

      if (ultimoItem) {
        lista.removeChild(ultimoItem);
      }
    }
  </script>
</body>

</html>
