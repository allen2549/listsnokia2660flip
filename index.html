            text-decoration: line-through;

<body>

    <h1>Minha Lista de Tarefas</h1>

    <!-- Formulário de Cadastro de Tarefa -->
    <form action="cadastrar_tarefa.php" method="post">
        <label for="tarefa">Selecione a Tarefa:</label>
        <select id="tarefa" name="tarefa" required>
            <option value="Abacate">Abacate</option>
            <option value="Melão">Melão</option>
            <option value="Mamão">Mamão</option>
        </select>

        <button type="submit">Adicionar Tarefa</button>
    </form>

    <!-- Lista de Tarefas -->
    <h2>Lista de Tarefas</h2>
    <ul id="listaTarefas">
        <!-- Exibir tarefas cadastradas -->
        <?php foreach ($tarefas as $tarefa) : ?>
            <li class="<?php echo $tarefa['concluido'] ? 'concluido' : ''; ?>">
                <?php echo $tarefa['descricao']; ?>
                <button onclick="concluirTarefa('<?php echo $tarefa['descricao']; ?>')">Concluir</button>
                <button onclick="excluirTarefa('<?php echo $tarefa['descricao']; ?>')">Excluir</button>
            </li>
        <?php endforeach; ?>
    </ul>

    <script>
        function concluirTarefa(descricao) {
            // Lógica para marcar a tarefa como concluída no banco de dados (pode ser feito via AJAX)
            alert('Tarefa "' + descricao + '" concluída!');
        }

        function excluirTarefa(descricao) {
            // Lógica para excluir a tarefa do banco de dados (pode ser feito via AJAX)
            alert('Tarefa "' + descricao + '" excluída!');
        }
    </script>
