<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tarefas</title>
  <style>
    body {
      font-family: 'Calibri', sans-serif;
      font-size: 16px;
      margin: 10% 0 0; /* Adiciona margem superior de 10% */
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      background-color: #000;
      color: #fff;
    }

    body.dark-mode {
      background-color: #000;
      color: #fff;
    }

    form {
      margin: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="text"] {
      width: 80%; /* Ajusta a largura para 80% da largura do contêiner pai */
      box-sizing: border-box;
      margin-bottom: 10px;
      padding: 5px;
      font-size: 16px;
      color: #fff;
      background-color: #333;
      text-align: center;
      border: none;
      border-radius: 5px; /* Adiciona bordas arredondadas */
    }

    ::placeholder {
      color: #fff;
      text-align: center;
    }

    button {
      width: 40px;
      height: 40px;
      margin: 0 1px; /* Espaço de 1 pixels entre os botões */
      padding: 0;
      background: none;
      border: none;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
      font-size: 18px;
      border-radius: 50%; /* Adiciona bordas arredondadas */
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      text-align: left;
    }

    li {
      margin-bottom: 5px;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between; /* Alinha os elementos à direita */
      padding: 5px;
      border-radius: 5px; /* Adiciona bordas arredondadas */
      transition: background-color 0.3s; /* Adiciona uma transição suave na mudança de cor de fundo */
    }

    li:hover {
      background-color: #333; /* Tom de cinza escuro ao passar o mouse */
    }

    .botoes {
      display: flex;
      margin-top: 10px;
    }

    .botoes button {
      margin-right: 5px;
    }

    @media screen and (max-width: 480px) {
      input[type="text"] {
        width: 100%; /* Em telas menores, ajusta a largura para 100% */
      }
    }
  </style>
</head>

<body>
  <div>
    <h2>Listas</h2>
    <form onsubmit="return adicionarItem()">
      <input type="text" id="valor" name="valor" placeholder="Digite" onkeydown="if(event.key==='Enter') return adicionarItem()">
      <div class="botoes">
        <button class="adicionar" onclick="adicionarItem()">+</button>
        <button class="limpar" onclick="limpar()">X</button>
      </div>
    </form>

    <ul id="lista"></ul>
  </div>

  <script>
    var contador = 1;

    function adicionarItem() {
      var valorInput = document.getElementById("valor").value;
      if (valorInput.trim() !== "") {
        var lista = document.getElementById("lista");
        var novoItem = document.createElement("li");
        novoItem.id = "item" + contador;

        var concluirButton = document.createElement("button");
        concluirButton.className = "concluir";
        concluirButton.innerHTML = ">";
        concluirButton.onclick = function() {
          concluirItem(novoItem.id);
        };

        var excluirButton = document.createElement("button");
        excluirButton.className = "excluir";
        excluirButton.innerHTML = "X";
        excluirButton.onclick = function() {
          excluirItem(novoItem.id);
        };

        novoItem.appendChild(document.createTextNode(valorInput));
        novoItem.appendChild(concluirButton);
        novoItem.appendChild(excluirButton);
        lista.appendChild(novoItem);
        document.getElementById("valor").value = "";
        contador++;

        return false;
      }
      return false;
    }

    function concluirItem(id) {
      var item = document.getElementById(id);
      var marcado = item.style.textDecoration === "line-through";

      if (marcado) {
        item.style.textDecoration = "none";
        item.style.color = "white"; // Altera a cor do texto para branco ao desmarcar
      } else {
        item.style.textDecoration = "line-through";
        item.style.color = "green"; // Altera a cor do texto para verde ao marcar
      }
    }

    function excluirItem(id) {
      var item = document.getElementById(id);
      item.parentNode.removeChild(item);
    }

    function limpar() {
      var lista = document.getElementById("lista");
      var ultimoItem = lista.lastElementChild;

      if (ultimoItem) {
        lista.removeChild(ultimoItem);
      }
    }
  </script>
</body>

</html>
