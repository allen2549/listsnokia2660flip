<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
    <style>
        /* Move o conteúdo do arquivo styles.css aqui */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .form-container {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            background-color: #eee;
            margin-bottom: 5px;
            border-radius: 4px;
        }

        .button-container {
            display: flex;
            justify-content: space-around;
        }

        button {
            padding: 8px 16px;
            font-size: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Listas</h1>

        <div class="form-container">
            <div class="form-group">
                <label for="item">Item</label>
                <input type="text" id="item" placeholder=" ">
            </div>

            <div class="form-group">
                <label for="value">Quantidade</label>
                <input type="text" id="value" placeholder=" ">
            </div>
        </div>

        <ul id="todoList">
            <!-- Aqui serão adicionados os itens da lista -->
        </ul>

        <div class="button-container">
            <button onclick="addItem()">+</button>
            <button onclick="removeItem()">-</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
