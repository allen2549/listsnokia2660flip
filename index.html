<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML 2.0//EN">
<html>
<head>
  <title>Lista de Tarefas</title>
  <style>
    body {
      font-size: 16px;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 20px;
      margin: 10px 0;
    }

    form {
      margin: 10px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"] {
      width: 5%; /* Diminuí a largura para 5% da largura da tela */
      box-sizing: border-box;
      margin-bottom: 10px;
      padding: 5px;
      font-size: 14px; /* Reduzi o tamanho da fonte */
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin-bottom: 5px;
      font-size: 16px;
    }

    button {
      font-size: 16px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>Lista de Tarefas</h1>

  <form onsubmit="return adicionarItem()">
    <label for="valor">Tarefa:</label>
    <input type="text" id="valor" name="valor" onkeydown="if(event.key==='Enter') return adicionarItem()">
    <input type="submit" value="Adicionar">
  </form>

  <ul id="lista"></ul>

  <button type="button" onclick="limpar()">Limpar</button>

  <script>
    var contador = 1;

    function adicionarItem() {
      var valorInput = document.getElementById("valor").value;
      if (valorInput) {
        var lista = document.getElementById("lista");
        var novoItem = document.createElement("li");
        novoItem.id = "item" + contador;
        novoItem.appendChild(document.createTextNode(valorInput));

        var concluirButton = document.createElement("button");
        concluirButton.appendChild(document.createTextNode("Concluir"));
        concluirButton.onclick = function() {
          concluirItem(novoItem.id);
        };

        novoItem.appendChild(concluirButton);
        lista.appendChild(novoItem);

        document.getElementById("valor").value = "";
        contador++;

        return false; // Impede o envio do formulário
      }
      return true; // Permite o envio do formulário
    }

    function concluirItem(id) {
      var item = document.getElementById(id);
      item.style.textDecoration = "line-through";
    }

    function limpar() {
      location.reload();
    }
  </script>
</body>
</html>
