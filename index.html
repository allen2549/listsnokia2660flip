<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML 2.0//EN">
<html>
<head>
  <title>Lista de Tarefas</title>
  <style>
    body {
      font-family: 'Calibri', sans-serif; /* Definindo a fonte Calibri */
      font-size: 16px;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      background-color: #000; /* Cor de fundo preta */
      color: #fff; /* Cor do texto em branco */
    }

    body.dark-mode {
      background-color: #000; /* Cor de fundo preta */
      color: #fff; /* Cor do texto em branco */
    }

    form {
      margin: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="text"] {
      width: 50%;
      box-sizing: border-box;
      margin-bottom: 10px;
      padding: 5px;
      font-size: 16px;
      color: #fff; /* Cor do texto em branco */
      background-color: #333; /* Cor de fundo no modo escuro */
      text-align: center; /* Centralizando o texto no campo de texto */
      border: none; /* Removendo a borda */
    }

    ::placeholder {
      color: #fff; /* Cor do texto do placeholder em branco */
      text-align: center; /* Centralizando o texto do placeholder */
    }

    button {
      width: 40px; /* Aumentei o tamanho dos botões */
      height: 40px; /* Aumentei o tamanho dos botões */
      margin: 0 5px;
      padding: 0;
      background: none;
      border: none; /* Removendo a borda */
      cursor: pointer;
      color: #fff; /* Fonte em branco */
      font-weight: bold; /* Negrito */
      font-size: 18px; /* Aumentei o tamanho da fonte */
    }

    ul {
      list-style-type: none; /* Removendo os marcadores da lista */
      padding: 0;
      margin: 0;
      text-align: left;
      border: none; /* Removendo a borda */
    }

    li {
      margin-bottom: 5px;
      font-size: 16px;
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      padding: 5px;
      border-radius: 5px;
    }

    .botoes {
      display: flex;
      margin-top: 10px;
    }

    .botoes button {
      margin-right: 5px;
    }

    @media screen and (max-width: 240px) {
      input[type="text"] {
        font-size: 14px;
      }
      li, button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div>
    <h2>Listas</h2>
    <form onsubmit="return adicionarItem()">
      <input type="text" id="valor" name="valor" placeholder="Digite" onkeydown="if(event.key==='Enter') return adicionarItem()">
      <div class="botoes">
        <button class="adicionar" onclick="adicionarItem()">+</button>
        <!--<button class="concluir" onclick="return adicionarItem()">✓</button>-->
        <button class="limpar" onclick="limpar()">×</button>
      </div>
    </form>

    <ul id="lista"></ul>
  </div>

  <script>
    var contador = 1;

    function adicionarItem() {
      var valorInput = document.getElementById("valor").value;
      if (valorInput.trim() !== "") { // Verifica se o valor não está vazio ou apenas contém espaços em branco
        var lista = document.getElementById("lista");

        var novoItem = document.createElement("li");
        novoItem.id = "item" + contador;

        var concluirButton = document.createElement("button");
        concluirButton.className = "concluir";
        concluirButton.innerHTML = "✓"; // Usando o caractere unicode ✓
        concluirButton.onclick = function() {
          concluirItem(novoItem.id);
        };

        novoItem.appendChild(concluirButton);

        novoItem.appendChild(document.createTextNode(valorInput));

        lista.appendChild(novoItem);

        document.getElementById("valor").value = "";
        contador++;

        return false;
      }
      return false; // Evita a submissão do formulário se o campo estiver vazio
    }

    function concluirItem(id) {
      var item = document.getElementById(id);
      item.style.textDecoration = "line-through";
    }

    function limpar() {
      location.reload();
    }
  </script>
</body>
</html>
