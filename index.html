<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <style>
        .concluido {
            text-decoration: line-through;
            color: #888;
        }
    </style>
</head>
<body>

    <h1>Minha Lista de Tarefas</h1>

    <!-- Formulário de Cadastro de Tarefa -->
    <form action="cadastrar_tarefa.php" method="post">
        <label for="descricao">Tarefa:</label>
        <input type="text" id="descricao" name="descricao" required>

        <button type="submit">Adicionar Tarefa</button>
    </form>

    <!-- Lista de Tarefas -->
    <h2>Lista de Tarefas</h2>
    <ul id="listaTarefas">
        <!-- Aqui você pode exibir dinamicamente as tarefas cadastradas -->
        <!-- Cada item da lista possui botões para concluir e excluir -->
        <li id="tarefa1">Tarefa exemplo <button onclick="concluirTarefa('tarefa1')">Concluir</button> <button onclick="excluirTarefa('tarefa1')">Excluir</button></li>
    </ul>

    <script>
        function concluirTarefa(idTarefa) {
            var tarefa = document.getElementById(idTarefa);
            tarefa.classList.add('concluido');
        }

        function excluirTarefa(idTarefa) {
            var tarefa = document.getElementById(idTarefa);
            tarefa.remove();
        }
    </script>

</body>
</html>
